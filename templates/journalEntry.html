{% extends 'base.html' %}

{% block head %}
<title>Journal Entry Page</title>
{% endblock %}

{% block body %}
<div class="text-center bg-primary text-white p-5">
    <h1>Here is your journal entry</h1>
</div>
<div class="container text-center p-2">
    <table border=1 class="container text-center p-2">
        {% for key, value in entry.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
